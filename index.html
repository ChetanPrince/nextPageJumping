<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page rendering</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/380ef9e0ba.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <span class="images">1</span>
        <span class="images">2</span>
        <span class="images">3</span>
        <span class="images">4</span>
        <span class="images hide">5</span>
        <span class="images hide">6</span>
        <span class="images hide">7</span>
        <span class="images hide">8</span>
        <span class="images hide">9</span>
        <span class="images hide">10</span>
        <span class="images hide">11</span>
        <span class="images hide">12</span>
    </div>

    <div id="buttons">
        <button id="prevBtn" class="btn-css">Previous Page</button>
        <button id="btns-1" class="btn-css">1</button>
        <button id="btns-2" class="btn-css">2</button>
        <button id="btns-3" class="btn-css">3</button>
        <button id="nextBtn" class="btn-css">Next Page</button>
    </div>




    <script src="script.js"></script>
</body>
</html>
